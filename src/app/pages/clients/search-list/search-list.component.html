<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="nome" class="tblItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cep </th>
        <td mat-cell *matCellDef="let row"> {{row.cep}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> telefone </th>
          <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  class="item" (click)="editClient(row)">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
